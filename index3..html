<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CALCULATOR</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="h1">MY FIRST CALCULATOR</h1>
    <div>
        <table border="2" cellpadding="15" class="table" display="left center">
            <tr>
                <td colspan="4" height="15px"></td>
            </tr>

            <tr>
                <td>(</td>
                <td>)</td>
                <td>C</td>
                <td>=</td>
            </tr>

            <tr>
                <td>9</td>
                <td>8</td>
                <td>7</td>
                <td>+</td>
            </tr>

            <tr>
                <td>6</td>
                <td>5</td>
                <td>4</td>
                <td>-</td>
            </tr>

            <tr>
                <td>3</td>
                <td>2</td>
                <td>1</td>
                <td>x</td>
            </tr>

            <tr>
                <td>0</td>
                <td>.</td>
                <td>%</td>
                <td>/</td>
            </tr>
        </table>
    </div>
</body>
</html>
